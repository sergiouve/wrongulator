<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>The Wrongulator</title>
        <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
    </head>
    <body>
        <h1>The Wrongulator</h1>
        <h3>Any correct result is purely coincidental!</h3>
        <div id="calculator">
            <!-- Screen and clear key -->
            <div class="top">
                <span class="clear">C</span>
                <div class="screen" id="screen"></div>
            </div>

            <div class="keys">
                <!-- operators and other keys -->
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span class="operator">+</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span class="operator">-</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span class="operator">รท</span>
                <span>0</span>
                <span>.</span>
                <span class="eval">=</span>
                <span class="operator">x</span>
            </div>
        </div>
        <footer>
            <p>Based on the calculator tutorial by <a href="http://thecodeplayer.com/walkthrough/javascript-css3-calculator">TheCodePlayer</a></p> <p><a href="https://github.com/sergiouve/wrongulator">Github page</a></p>
        </footer>
        <script src="assets/js/calculator.js"></script>
    </body>
</html>
